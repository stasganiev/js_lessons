<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./css/normolize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!-- <link href="./css/outlines.css" rel="stylesheet"> -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo16.png">
</head>
<body>
    <main class="context">
        <button class="btn btn-reset" type="button" alt="Reset">
            Reset
        </button>
        <div class="info">
            <p class="info-player info-player1">You</p>
            <p class="info-score">5:5</p>
            <p class="info-player info-player2">Computer</p>
        </div>
        <div class="game-space">
            <div class="game-space-player game-space-player1">
                <img class="player-current-img player1-current-img" src="./img/nochoice-vintage.png" width="200px" height="200px" alt="Your choice">
                <div class="choice-btn-wrap">
                    <button class="btn choice-btn choice-btn-rock" type="button" alt="Rock">
                        <img src="./img/rockbtn.png">
                    </button>
                    <button class="btn choice-btn choice-btn-paper" type="button" alt="Paper">
                        <img src="./img/paperbtn.png">
                    </button>
                    <button class="btn choice-btn choice-btn-scissors" type="button" alt="Scissors">
                        <img src="./img/scissorsbtn.png">
                    </button>
                </div>
            </div>
            <div class="game-space-player game-space-player2">
                <img class="player-current-img player2-current-img" src="./img/nochoice-vintage.png" width="200px" height="200px" alt="Computer's choice">
            </div>
        </div>
    </main>
    <script defer src="./script.js"></script>
</body>
</html>
